<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>Apache Wicket Quickstart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css" />

</head>
<body>
<header>
    <nav>
        <a class="logo" href="/"> <img src="espiao.png" width="50px" height="50px" alt="Wicket Logo" /> Monitorador LTDA.</a>
        <div class="mobile-menu">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <ul class="nav-list">

            <li><wicket:link><a href="#" wicket:id="inicioLink">Início</a></wicket:link></li>
            <li><wicket:link><a href="#" wicket:id="cadastrarLink">Cadastrar</a></wicket:link></li>
            <li><wicket:link><a href="#" wicket:id="pesquisarLink">Pesquisar</a></wicket:link></li>
            <li><wicket:link><a href="#" wicket:id="contatoLink">Contato</a></wicket:link></li>
            <li><wicket:link><a href="#" wicket:id="sobreLink">Sobre</a></wicket:link></li>

        </ul>
    </nav>
</header>
<main>
    <div class="central-div">
        <!-- Conteúdo da div central -->
        <wicket:child/>
    </div>
</main>
<script src="mobile-navbar.js"></script>

</body>
</html>
