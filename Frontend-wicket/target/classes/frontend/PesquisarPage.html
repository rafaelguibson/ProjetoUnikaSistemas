<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="../../webapp/style.css" />
</head>
<body>
<wicket:extend>

    <h1 wicket:id="label"></h1>
    <div wicket:id="feedbackPanel"></div>
    <div wicket:id="sectionForm" style="padding-top: 18px; padding-bottom: 10px; ">
        <form wicket:id="form">
            <div class="toolbar-top" style="padding-top: 20px">
                <button class="btn btn-dark btn-sm" type="button" wicket:id="addItemLink">Pessoa Física</button>
                <button class="btn btn-dark btn-sm" type="button" wicket:id="btnCadastrarPj">Pessoa Jurídica</button>
                <button class="btn btn-dark btn-sm" type="button" wicket:id="remove">Remover Item</button>
                <button class="btn btn-dark btn-sm" type="button" wicket:id="edit">Editar Item</button>
            </div>

            <div wicket:id="formNewPF" style="align-items: center; text-align: center">
                <table class="table table-sm" >
                    <tr>
                        <td>Razão Social:</td>
                        <td><input wicket:id="razaoSocial" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>CPF:</td>
                        <td><input wicket:id="cnpj" type="text" class="form-control" id="cnpj"></td>
                    </tr>
                    <tr>
                        <td>Telefone:</td>
                        <td><input wicket:id="telefone" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input wicket:id="email" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>RG:</td>
                        <td><input wicket:id="rg" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Data de Nascimento:</td>
                        <td><input wicket:id="dataNascimento" style="display:table-cell;" type="date"
                                   class="form-control"/></td>
                    </tr>
                    <tr>
                        <td>Ativo:</td>
                        <td><input wicket:id="ativo" type="checkbox" class="form-check-input" id="exampleCheck1"></td>
                    </tr>

                </table>
                <button wicket:id="save" type="button" class="btn btn-dark btn-lg">Salvar</button>
            </div>
            <!-- CHAMADA DO MODAL -->
            <div wicket:id="modal" class="modal-title"></div>

            <table class="table-striped table-dark">
                <tr>
                    <th ><i class="bi bi-check2-square" wicket:id="checkBox" ></i></th>
                    <th>ID</th>
                    <th>Tipo Pessoa</th>
                    <th>CPF</th>
                    <th>CNPJ</th>
                    <th>NOME</th>
                    <th>RAZÃO SOCIAL</th>
                    <th>TELEFONE</th>
                    <th>EMAIL</th>
                    <th>RG</th>
                    <th>INSCRIÇÃO ESTADUAL</th>
                    <th>DATA DE NASC.</th>
                    <th>STATUS</th>
                    <th>EDITAR</th>

                </tr>
                <tr wicket:id="monitoradorList">
                    <td><input type="checkbox" wicket:id="selected"></td>
                    <td wicket:id="id"></td>
                    <td wicket:id="tipoPessoa"></td>
                    <td wicket:id="cpf"></td>
                    <td wicket:id="cnpj"></td>
                    <td wicket:id="nome"></td>
                    <td wicket:id="razaoSocial"></td>
                    <td wicket:id="telefone"></td>
                    <td wicket:id="email"></td>
                    <td wicket:id="rg"></td>
                    <td wicket:id="inscricaoEstadual"></td>
                    <td wicket:id="dataNascimento"></td>
                    <td wicket:id="ativo"></td>
                    <td style="width: 100px; align-items: center; justify-content: center; justify-items: center; text-align: center" id="icon">
                        <a href="#" wicket:id="editarLink"></a>
                        <i class="bi bi-pencil"></i>
                    </td>
                </tr>
            </table>
            <button class="btn btn-dark btn-sm" type="button" wicket:id="btnSelectAll">Marcar Tudo</button>
            <button class="btn btn-dark btn-sm" type="button" wicket:id="btnDeSelectAll">Desmarcar Tudo</button>
        </form>
    </div>


</wicket:extend>
</body>
</html>
