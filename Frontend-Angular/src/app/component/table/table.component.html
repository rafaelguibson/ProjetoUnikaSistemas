
<div class="mat-elevation-z8 table-title-container">
  <H1 class="table-title"> Dados Gerais Monitorador</H1>
</div>
<!-- data-table -->

<div class="mat-elevation-z8 table-data">
  <table mat-table  matSort [dataSource]="dataSource" >
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Outras colunas necessárias (substitua pelo nome das suas colunas) -->
    <ng-container matColumnDef="nomeRazaoSocial">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome / Razão Social</th>
      <td mat-cell *matCellDef="let row">{{ row.nomeRazaoSocial }}</td>
    </ng-container>

    <ng-container matColumnDef="cpfCnpj">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CPF / CNPJ</th>
      <td mat-cell *matCellDef="let row">{{ row.cpfCnpj }}</td>
    </ng-container>

    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefone</th>
      <td mat-cell *matCellDef="let row">{{ row.telefone }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{ row.email }}</td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Mensagem quando não existe o dado buscado no Filtro-->
    <tr *matNoDataRow>
      <td class="mat-cell" colspan="4"> Nenhum dado encontrado na tabela.</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select Page of Monitoradores"></mat-paginator>

</div>
<!-- data-buttons -->
<div class="demo-button-container container-btn">
  <div class="d-inline-flex content-btn">
    <button mat-raised-button  class="demo-button">
      Add data
    </button>
  </div>

  <div class="d-inline-flex content-btn">
  <button
    mat-raised-button
    class="demo-button">
    Remove data
  </button>
  </div>
</div>
<!-- data-filter -->
  <div class="mat-elevation-z8 filter-container" style="display: flex; text-align: left; padding-top: 10px">
    <mat-form-field>
      <mat-label> Filtro da Tabela</mat-label>
      <input matInput placeholder="serch" (keyup)="applyFilter($event)">
    </mat-form-field>
  </div>
