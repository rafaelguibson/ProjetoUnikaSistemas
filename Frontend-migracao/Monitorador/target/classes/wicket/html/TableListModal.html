<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="pt-br">
<head>
    <title>Upload de Arquivo</title>
</head>
<body>
<wicket:panel>
    <div class="container" wicket:id="tableSection" style="padding: 0;">
        <div class="feedback-panel" wicket:id="feedbackPanel"></div>
        <div class="divContentHeader" style="border: none;">
            <div style="max-height: 270px; overflow-x: hidden; overflow-y: auto; border: none; ">
                <table class="table table-striped" style="border: none;">
                    <tr>
                        <td colspan="11" style="background-color: #212429; color: #ECEBE9;"><h3>Dados Gerais
                            Monitorador</h3></td>
                    </tr>
                    <tr class="table-dark">
                        <th scope="col">ID</th>
                        <th scope="col">Tipo Pessoa</th>
                        <th scope="col">CPF/CNPJ</th>
                        <th scope="col">NOME/RAZÃO SOCIAL</th>
                        <th scope="col">TELEFONE</th>
                        <th scope="col">EMAIL</th>
                        <th scope="col">RG/I.E</th>
                        <th scope="col">DATA DE NASCIMENTO</th>
                        <th scope="col">STATUS</th>
                    </tr>
                </table>
            </div>
            <div class="container" style="max-height: 420px; overflow-x: hidden; overflow-y: auto; border: none; padding: 0;" >
                <form wicket:id="form">
                    <table class="table table-striped" style="border: none black;">
                        <!-- Repita as linhas abaixo conforme necessário -->
                        <tr wicket:id="monitoradorList">
                            <td wicket:id="id"></td>
                            <td wicket:id="tipoPessoa"></td>
                            <td wicket:id="cpfOuCnpj"></td>
                            <td wicket:id="nomeOuRazaoSocial"></td>
                            <td wicket:id="telefone"></td>
                            <td wicket:id="email"></td>
                            <td wicket:id="rgOuInscricaoEstadual"></td>
                            <td wicket:id="dataNascimento"></td>
                            <td wicket:id="status"></td>
                        </tr>
                    </table>

                </form>
            </div>
            <div class="container" style="padding-top: 20px;">
                <button class="btn btn-primary btn-dark btn-sm custom-button" wicket:id="btnSave"><i
                        class="bi bi-floppy"></i> Cadastrar Selecionados
                </button>
                <button class="btn btn-primary btn-dark btn-sm custom-button" wicket:id="btnClose"><i
                        class="bi bi-x-square"></i>Sair
                </button>
            </div>

        </div>

    </div>

</wicket:panel>
<script type="text/javascript">
    window.onbeforeunload = null;
</script>
</body>
</html>
