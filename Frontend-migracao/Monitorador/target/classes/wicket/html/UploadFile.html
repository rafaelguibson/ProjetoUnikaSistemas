<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<wicket:panel>
    <div wicket:id="tableSection">
        <h1>Upload your file here!</h1>
        <form wicket:id="form">
            <input type="file" wicket:id="fileUploadField"/>
            <input type="submit" value="Upload"/>
        </form>
        <div wicket:id="feedbackPanel"></div>
    </div>
</wicket:panel>
</body>
</html>
