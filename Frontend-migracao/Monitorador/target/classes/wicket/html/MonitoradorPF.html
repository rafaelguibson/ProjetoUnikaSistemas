<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <title>Monitorador Pessoa Física</title>
</head>
<body>
<wicket:extend>

    <div class="feedback-panel" style="border-radius: 9px;" wicket:id="feedbackPanel"></div>
    <div wicket:id="modal"></div>

    <div class="content-panel" wicket:id="sectionForm">
        <form wicket:id="form" style="width: 100%;">
            <table style="color: #0d0d11;" class="table table-striped">
                <tr>
                    <td colspan="12" style="background-color: #212429; color: #ECEBE9;"><h3>Monitorador Pessoa
                        Física</h3></td>
                </tr>
                <tr class="table-dark">
                    <th><i class="bi bi-check2-square" wicket:id="checkBox"></i></th>
                    <th scope="col">ID</th>
                    <th scope="col">Tipo Pessoa</th>
                    <th scope="col">CPF</th>
                    <th scope="col">NOME</th>
                    <th scope="col">TELEFONE</th>
                    <th scope="col">EMAIL</th>
                    <th scope="col">RG</th>
                    <th scope="col">DATA DE NASC.</th>
                    <th scope="col">STATUS</th>
                    <th scope="col">EDITAR</th>
                </tr>
                <!-- Repita as linhas abaixo conforme necessário -->
                <tr wicket:id="monitoradorList">
                    <td><input type="checkbox" wicket:id="selected"></td>
                    <td wicket:id="id"></td>
                    <td wicket:id="tipoPessoa"></td>
                    <td wicket:id="nome"></td>
                    <td wicket:id="cpf"></td>
                    <td wicket:id="telefone"></td>
                    <td wicket:id="email"></td>
                    <td wicket:id="rg"></td>
                    <td wicket:id="dataNascimento"></td>
                    <td wicket:id="ativo"></td>
                    <td style="width: 100px;">
                        <a href="#"><i class="bi bi-pencil-square"></i></a>
                    </td>
                </tr>
            </table>

            <div wicket:id="pagingNavigator"
                 style="justify-content: center; color: #313131; font-size: 22px; align-items: center; text-align: center">

            </div>

            <div class="content-panel">
                <button type="button" class="btn btn-primary btn-dark" wicket:id="btnRemove"><i class="bi bi-trash3-fill"></i>
                    Excluir
                </button>
            </div>

            <form wicket:id="sectionFilters" class="bordered-div">
                <fieldset style="text-align: left; justify-content: left">
                    <h4> Buscar Monitorador Pessoa Física</h4>
                    <div class="container" style="color: #0d0d11; width: 650px;">
                        <div class="form-group" style="display: flex; justify-content: space-between;">
                            <div style="flex-grow: 5; margin-right: 5px;">
                                <label for="nome" class="control-label"> <b>Nome Completo:</b> </label>
                                <input wicket:id="nome" type="text" class="form-control">
                            </div>
                        </div>

                        <!-- CPF e RG -->
                        <div class="form-group" style="display: inline-flex; justify-content: space-between;">
                            <div style="flex-grow: 3;">
                                <label for="cpfFilter" class="control-label"><b>CPF: </b></label>
                                <input wicket:id="cpf" type="text" class="form-control cpf">

                            </div>
                            <div style="flex-grow: 1;">
                                <label for="rg" class="control-label"><b>RG: </b></label>
                                <!--suppress HtmlFormInputWithoutLabel -->
                                <input wicket:id="rg" type="text" class="form-control">
                            </div>

                            <div style="flex-grow: 1;">
                                <label for="dataNascimento" class="control-label"><b>Data de Nascimento: </b></label>
                                <input wicket:id="dataNascimento" type="date" class="form-control" >
                            </div>
                        </div>
                        <div class="form-group" style="display: flex; justify-content: space-between;">
                            <div style="flex-grow: 2; margin-right: 5px;">
                                <label for="status" class="control-label"><b>Status: </b></label>
                                <select wicket:id="status" class="form-select" id="statusFilter"></select>
                            </div>
                            <div style="flex-grow: 1;">
                                <label for="dataInicial" class="control-label"><b>Data Inicial: </b></label>
                                <input wicket:id="dataInicial" type="date" class="form-control" style="width: 160px;">
                            </div>
                            <div style="flex-grow: 1;">
                                <label for="dataFinal" class="control-label"><b>Data Final: </b></label>
                                <input wicket:id="dataFinal" type="date" class="form-control" style="width: 160px;">
                            </div>
                            <div style="flex-grow: 10;"></div>
                        </div>
                        <div class="form-group" style="display: flex; justify-content: space-between;">
                            <div style="flex-grow: 2; margin-right: 5px; padding-top: 15px;">
                                <button type="button" class="btn btn-primary btn-dark" wicket:id="btnSearch"><i
                                        class="bi bi-search"></i>
                                    Pesquisar
                                </button>
                            </div>
                        </div>
                    </div>

                </fieldset>
            </form>
        </form>
    </div>


</wicket:extend>
</body>
</html>
