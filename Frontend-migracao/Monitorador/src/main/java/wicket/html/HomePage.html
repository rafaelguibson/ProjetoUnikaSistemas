<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <title>Monitorador</title>
</head>
<body>
<wicket:extend>
    <div>

        <div class="feedback-panel" wicket:id="feedbackPanel"></div>
        <div wicket:id="modal"></div>
        <div class="content-panel" wicket:id="sectionForm" style="text-align: center">
            <form wicket:id="form" style="width: 100%; ">
                <table class="table table-striped">
                    <tr>
                        <td colspan="14" style="background-color: #212429; color: #ECEBE9;"><h3>Dados Gerais Monitorador</h3></td>
                    </tr>
                    <tr class="table-dark">
                        <th ><i class="bi bi-check2-square" wicket:id="checkBox" ></i></th>
                        <th scope="col">ID</th>
                        <th scope="col">Tipo Pessoa</th>
                        <th scope="col">CPF/CNPJ</th>
                        <th scope="col">NOME/RAZÃO SOCIAL</th>
                        <th scope="col">TELEFONE</th>
                        <th scope="col">EMAIL</th>
                        <th scope="col">RG/I.E</th>
                        <th scope="col">DATA DE NASCIMENTO</th>
                        <th scope="col">STATUS</th>
                        <th scope="col">EDITAR</th>
                    </tr>
                    <!-- Repita as linhas abaixo conforme necessário -->
                    <tr wicket:id="monitoradorList">
                        <td><input type="checkbox" wicket:id="selected"></td>
                        <td wicket:id="id"></td>
                        <td wicket:id="tipoPessoa"></td>
                        <td wicket:id="cpfOuCnpj"></td>
                        <td wicket:id="nomeOuRazaoSocial"></td>
                        <td wicket:id="telefone"></td>
                        <td wicket:id="email"></td>
                        <td wicket:id="rgOuInscricaoEstadual"></td>
                        <td wicket:id="dataNascimento"></td>
                        <td wicket:id="status"></td>
                        <td style="width: 100px; align-items: center; justify-content: center; justify-items: center; text-align: center"
                            id="icon"><a href="#" wicket:id="btnEditarPF" ><i class="bi bi-pencil" style="color: #0d0d11"></i></a></td>
                    </tr>
                </table>
                <div wicket:id="pagingNavigator" style="justify-content: center"></div> <!-- Adicionado o PagingNavigator -->
            </form>
        </div>
        <div class="content-panel.">
            <button type="button" class="btn btn-primary btn-dark" wicket:id="btnRemove"> <i class="bi bi-trash3-fill"></i> Excluir</button>
        </div>
    </div>
</wicket:extend>
</body>
</html>
