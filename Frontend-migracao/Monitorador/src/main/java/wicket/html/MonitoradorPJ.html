<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <title>Monitorador Pessoa Jurídica</title>
</head>
<body>
<wicket:extend>

    <div class="header-title" wicket:id="feedbackPanel">

        <h2>IMPLEMENTAR FEEDCACK PANEL</h2>

    </div>
    <div wicket:id="modal"></div>

    <table style="color: #0d0d11;" class="table table-striped">
        <tr>
            <td colspan="12" style="background-color: #212429; color: #ECEBE9;">Monitorador Pessoa Jurídica</td>
        </tr>
        <tr class="table-dark" style="font-size: 14pt">
            <th scope="col">ID</th>
            <th scope="col">Tipo Pessoa</th>
            <th scope="col">CNPJ</th>
            <th scope="col">RAZÃO SOCIAL</th>
            <th scope="col">TELEFONE</th>
            <th scope="col">EMAIL</th>
            <th scope="col">I.E</th>
            <th scope="col">STATUS</th>
            <th scope="col">Edit</th>
        </tr>
        <!-- Repita as linhas abaixo conforme necessário -->
        <tr wicket:id="monitoradorList">
            <td wicket:id="id"></td>
            <td wicket:id="tipoPessoa"></td>
            <td wicket:id="razaoSocial"></td>
            <td wicket:id="cnpj"></td>
            <td wicket:id="telefone"></td>
            <td wicket:id="email"></td>
            <td wicket:id="inscricaoEstadual"></td>
            <td wicket:id="ativo"></td>
            <td style="width: 100px;">
                <a href="#"><i class="bi bi-pencil" style="color: #0d0d11"></i></a>
            </td>
        </tr>
    </table>
</wicket:extend>
</body>
</html>
