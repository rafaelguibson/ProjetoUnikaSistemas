<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<wicket:panel>

        <div class="container">
            <div style="display: block;">
                <div class="container" style=" overflow: hidden; ">
                    <div class="mb-3" style=" display: flex;  justify-content: center; align-items: center;">
                        <fieldset style="text-align: center; font-weight: bold;">
                            <legend>Selecione o Arquivo de Envio...</legend>
                            <div class="align-center">
                                <form wicket:id="form" class="centered-container">
                                    <div wicket:id="feedbackPanel"></div>
                                    <!-- Use a classe .centered-container aqui -->
                                    <input class="form-control" type="file" wicket:id="fileUploadField" accept=".xlsx,.xls" >
                                    <div class="container" style="padding-top: 10px;">
                                        <button class="btn btn-primary btn-dark btn-sm custom-button" type="submit" >Enviar Arquivo</button>
                                        <button class="btn btn-primary btn-dark btn-sm custom-button" type="button" wicket:id="btnClose">Cancelar</button>
                                    </div>
                                </form>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
</wicket:panel>
</body>
</html>
